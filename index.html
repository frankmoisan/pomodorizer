<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>The Pomodorizer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Pacifico'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Architects+Daughter'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 class='text-center' id='title'>The Pomodorizer</h1>
<div class='text-center' id='msg'>Get ready...</div>
<div class='text-center' id='timer'>
  <span id='timer-min'>25</span><span id='timer-colon'>:</span><span id='timer-sec'>00</span>
</div>

<div class='container'>
  <div class='column'>
    <div class='row row-centered'>
      <div class='col-xs-3 col-centered text-center settings'>
        <button class='btn btn-min-sec' id='btnMinMinus'>-</button>
        <span id='settings-min'>25</span>
        <button class='btn btn-min-sec' id='btnMinPlus'>+</button>
        <p>Minutes</p>
      </div>
      <div class='col-xs-3 col-centered text-center settings'>
        <button class='btn btn-min-sec' id='btnSecMinus'>-</button>
        <span id='settings-sec'>00</span>
        <button class='btn btn-min-sec' id='btnSecPlus'>+</button>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <div class='column' style='padding-top: 20px'>
    <div class='row row-centered'>
      <button class='btn btn-success btn-control' id='btnStart'>Start</button>
      <button class='btn btn-warning btn-control' id='btnPause'>Pause</button>
      <button class='btn btn-danger btn-control' id='btnReset'>Reset</button>
    </div>
  </div>
</div>

<div class='about' style='font-weight: bold'>Last Edit: 2015-09-19 - Francis Moisan</div>

</div>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
